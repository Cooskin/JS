<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #ul {
            position: absolute;
            left: 800px;
            top: 30px;
        }
        
        li {
            list-style: none;
            height: 30px;
            width: 30px;
            background: rgb(121, 120, 120);
            margin: 10px;
        }
        
        div {
            position: absolute;
            left: 400px;
            top: 20px;
        }
        
        div,
        img {
            width: 350px;
            height: 450px;
        }
        
        #span,
        #p {
            width: 350px;
            text-align: center;
            line-height: 30px;
            height: 30px;
            background: #000000;
            color: #ffffff;
            position: absolute;
        }
        
        #span {
            left: 0;
            top: 0;
        }
        
        #p {
            left: 0;
            bottom: 0;
        }
        
        .active {
            background: rgb(253, 147, 9);
        }
    </style>
    <script>
        window.onload = function() {

            var oSpan = document.getElementById('span'),
                oP = document.getElementById('p'),
                oImg = document.getElementById('img'),
                oUl = document.getElementById('ul'),
                aLi = oUl.getElementsByTagName('li'),
                text = ['图一', '图二', '图三', '图四'],
                url = ['./img/1.png',
                    './img/2.png',
                    './img/3.png',
                    './img/4.png'
                ];
            var num = 0;

            function tab() {
                oSpan.innerHTML = num + 1 + '/' + text.length;
                oP.innerHTML = text[num];
                oImg.src = url[num];
                aLi[num].className = 'active';

            }
            for (let i = 0; i < url.length; i++) {

                oUl.innerHTML += '<li></li>';

            }
            tab();

            for (let i = 0; i < aLi.length; i++) {
                aLi[i].index = i;
                aLi[i].onclick = function() {
                    num = this.index;
                    tab();
                    for (let i = 0; i < aLi.length; i++) {
                        aLi[i].className = '';
                        this.className = 'active';
                    }
                }

            }



        }
    </script>
</head>

<body>

    <div>
        <span id="span"></span>
        <p id="p"></p>
        <img id="img" src="" alt="">
    </div>
    <ul id="ul">
        <!--
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li> -->
    </ul>

</body>

</html>
