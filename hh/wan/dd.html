<html lang="en">

<head>
    <meta charset="UTF-8">

        * {
            margin: 0;

        li {

            list-style: none;

        }
        
        ul {
            /* margin-left: 20px; */
            /* display: inline-block; */
        }
        
        span {
            float: left;
        }
        
        div {
            float: left;
            color: rgb(255, 153, 0);
            font-weight: bold;
        }
        
        li a {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: url(http://wkstatic.bdimg.com/static/wkview/widget/userEvaluation/big-stars_29169e9.png) no-repeat -38px;

        li .light {
            background: url(http://wkstatic.bdimg.com/static/wkview/widget/userEvaluation/big-stars_29169e9.png) no-repeat;
        }
    </style>

</head>

<body>
    <span>*总体评价:</span>
    <ul>
        <li>
            <a href="javascript:;"></a>
        </li>
        <li>
            <a href="javascript:;"></a>
        </li>
        <li>
            <a href="javascript:;"></a>
        </li>
        <li>
            <a href="javascript:;"></a>
        </li>
        <li>
            <a href="javascript:;"></a>
        </li>
    </ul>
    <div></div>
    <script>
        var aLi = document.getElementsByTagName('li');
        var oDiv = document.getElementsByTagName('div')[0];
        var a = document.getElementsByTagName('a');
        var textArr = ['很差', '还行', '一般', '推荐', '力荐'];
        var to = true;
        // style.backgroundPositionX = 0
        // a[i].className = 'light';
        for (let i = 0; i < aLi.length; i++) {
            a[i].index = i;
            a[i].onclick = function() {
                oDiv.innerHTML = textArr[this.index];
                this.className = 'light';
                for (var i = 0; i < aLi.length; i++) {
                    if (a[i].index % this.index === a[i].index) {
                        a[i].className = 'light';
                    }
                }
            }
            a[i].onmousemove = function() {
                for (var i = 0; i < a.length; i++) {
                    a[i].style.backgroundPositionX = -38 + 'px';
                    // a[i].className = '';
                    oDiv.innerHTML = '';

                }
                this.style.backgroundPositionX = 0;
                oDiv.innerHTML = textArr[this.index];
                for (var i = 0; i < aLi.length; i++) {
                    if (a[i].index % this.index === a[i].index) {
                        a[i].style.backgroundPositionX = 0;
                    }
                }
            }
            a[i].onmouseout = function() {

                for (let i = 0; i < a.length; i++) {
                    // a[i].className = '';
                    a[i].style.backgroundPositionX = -38 + 'px';
                    oDiv.innerHTML = '';
                }
            }
        }
    </script>
</body>

</html>
