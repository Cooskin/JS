<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 50px;
            width: 50px;
            background: #f1f1f1;
            color: #000;
            font-size: 30px;
            text-align: center;
            line-height: 50px;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        input {
            margin-bottom: 30px;
        }
    </style>
    <script src="./a.js"></script>
    <script>
        window.onload = function() {
            var aInp = document.getElementsByTagName('input');
            var aDiv = document.getElementsByTagName('div');

            aInp[0].onclick = function() {

                for (var i = 0; i < 100; i++) {
                    document.body.innerHTML += '<div>' + i + '</div>';
                }
                var len = aDiv.length;

                for (var i = 0; i < len; i++) {

                    if (i % 10 == 0) {
                        aDiv[i].style.left = 10 + 'px'
                        aDiv[i].style.top += 60 + 'px'

                    } else if (i % 10 == 1) {
                        aDiv[i].style.left = 60 + 'px';
                    }


                    if (i % 4 == 0) {
                        aDiv[i].style.background = '#f00';
                    } else if (i % 4 == 1) {
                        aDiv[i].style.background = '#ff0';
                    } else if (i % 4 == 2) {
                        aDiv[i].style.background = '#00f';
                    } else if (i % 4 == 3) {
                        aDiv[i].style.background = '#0f0';
                    }

                }
            }
        }
    </script>
</head>

<body>




    <input id="inp" type="button" value="按按按！" />

</body>

</html>
