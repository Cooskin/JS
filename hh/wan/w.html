<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 50px;
            width: 50px;
            background: #f1f1f1;
            color: #000;
            font-size: 30px;
            text-align: center;
            line-height: 50px;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        input {
            margin-top: 25px;
        }
        
        body {
            height: 700px;
            margin-bottom: 30px;
        }
    </style>
    <script src="./a.js"></script>
    <script>
        window.onload = function() {
            var aInp = document.getElementsByTagName('input');
            var aDiv = document.getElementsByTagName('div');

            aInp[0].onclick = function() {

                for (var i = 0; i < 100; i++) {
                    document.body.innerHTML += '<div>' + i + '</div>';
                }
                var len = aDiv.length;
                var num = 0;
                for (var i = 0; i < len; i++) {

                    aDiv[i].style.left = 10 + i % 10 * 60 + 'px'

                    if (i < 10) {
                        aDiv[i].style.top = 60 + 'px'
                    } else if (i < 20 && i >= 10) {
                        aDiv[i].style.top = 120 + 'px';
                    } else if (i < 30 && i >= 20) {
                        aDiv[i].style.top = 180 + 'px';
                    } else if (i < 40 && i >= 30) {
                        aDiv[i].style.top = 240 + 'px';
                    } else if (i < 50 && i >= 40) {
                        aDiv[i].style.top = 300 + 'px';
                    } else if (i < 60 && i >= 50) {
                        aDiv[i].style.top = 360 + 'px';
                    } else if (i < 70 && i >= 60) {
                        aDiv[i].style.top = 420 + 'px';
                    } else if (i < 80 && i >= 70) {
                        aDiv[i].style.top = 480 + 'px';
                    } else if (i < 90 && i >= 80) {
                        aDiv[i].style.top = 540 + 'px';
                    } else if (i < 100 && i >= 90) {
                        aDiv[i].style.top = 600 + 'px';
                    }


                    if (i % 4 == 0) {
                        aDiv[i].style.background = '#f00';
                    } else if (i % 4 == 1) {
                        aDiv[i].style.background = '#ff0';
                    } else if (i % 4 == 2) {
                        aDiv[i].style.background = '#00f';
                    } else if (i % 4 == 3) {
                        aDiv[i].style.background = '#0f0';
                    }

                }
            }
        }
    </script>
</head>

<body>




    <input id="inp" type="button" value="按按按！" />

</body>

</html>
